{% extends 'header.html' %}

{% block content %}
<div class=centermain>
    <main>
        <div>
            <div class="settings-block-inner">
                <div class="settings-header-inner">
                    <h2>
                        Content
                    </h2>
                </div>
                <output>{{ error_message }}</output>
                {% if user_perms.is_superuser or user_perms.can_add_books %}
                <form action="" id="asyncForm" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="books" class="drop-container" id="dropcontainer">
                        <span id="drop-title">Drop files here</span>
                        or
                        <input type="file" id="books" name="books" multiple>
                        <button id="content_upload">Upload</button>
                    </label>
                </form>
                {% endif %}
                <div id="book_settings_content">
                    
                    <h3>Click on any library book to edit it.</h3>
                    {% include "librarygrid.html" %}
                </div>
            </div>
        </div>
    </main>
</div>
<div id="editwindow">
    {% include 'editwindow.html' %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="module" src="../static/js/content.js"></script>
{% endblock %}
